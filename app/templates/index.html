{% extends "base.html" %} {% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-3">Score Customer Risk</h5>

        <ul class="nav nav-tabs" id="modeTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="existing-tab"
              data-bs-toggle="tab"
              data-bs-target="#existing"
              type="button"
              role="tab"
            >
              Existing Customer (via LOOP)
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="new-tab"
              data-bs-toggle="tab"
              data-bs-target="#new-applicant"
              type="button"
              role="tab"
            >
              New Applicant (manual)
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="batch-tab"
              data-bs-toggle="tab"
              data-bs-target="#batch"
              type="button"
              role="tab"
            >
              Batch CSV
            </button>
          </li>
        </ul>

        <div class="tab-content pt-3">
          <!-- Existing customer -->
          <div
            class="tab-pane fade show active"
            id="existing"
            role="tabpanel"
            aria-labelledby="existing-tab"
          >
            <form method="post" action="/score" class="row g-3">
              <div class="col-md-6">
                <label for="customer_id" class="form-label">Customer ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="customer_id"
                  name="customer_id"
                  placeholder="e.g. 12345678"
                  required
                />
              </div>
              <div class="col-12">
                <button class="btn btn-primary" type="submit">Score</button>
              </div>
            </form>
          </div>

          <!-- New applicant -->
          <div
            class="tab-pane fade"
            id="new-applicant"
            role="tabpanel"
            aria-labelledby="new-tab"
          >
            <form method="post" action="/score" class="row g-3">
              <!-- New applicant form fields -->
              <div class="col-md-6">
                <label for="age" class="form-label">Age</label>
                <input
                  type="number"
                  min="18"
                  max="99"
                  class="form-control"
                  id="age"
                  name="age"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="credit_score" class="form-label"
                  >Credit Score</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="credit_score"
                  name="credit_score"
                  required
                />
              </div>

              <div class="col-md-6">
                <label for="no_default_loan" class="form-label"
                  >Number of Default-Free Loans</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="no_default_loan"
                  name="no_default_loan"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="net_income" class="form-label">Net Income</label>
                <input
                  type="number"
                  step="0.01"
                  min="0"
                  class="form-control"
                  id="net_income"
                  name="net_income"
                  required
                />
              </div>

              <div class="col-md-6">
                <label for="principal_disbursed" class="form-label"
                  >Principal Amount</label
                >
                <input
                  type="number"
                  step="0.01"
                  min="0"
                  class="form-control"
                  id="principal_disbursed"
                  name="principal_disbursed"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="emi" class="form-label">EMI</label>
                <input
                  type="number"
                  step="0.01"
                  min="0"
                  class="form-control"
                  id="emi"
                  name="emi"
                  required
                />
              </div>

              <div class="col-md-4">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" name="gender" required>
                  <option value="MALE">Male</option>
                  <option value="FEMALE">Female</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="marital_status" class="form-label"
                  >Marital Status</label
                >
                <select
                  class="form-select"
                  id="marital_status"
                  name="marital_status"
                  required
                >
                  <option value="SINGLE">Single</option>
                  <option value="MARRIED">Married</option>
                  <option value="OTHER">Other</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="product" class="form-label">Product</label>
                <select
                  class="form-select"
                  id="product"
                  name="product"
                  required
                >
                  <option value="PERSONAL UNSECURED SCHEME LOAN">
                    Personal Unsecured Scheme Loan
                  </option>
                  <option value="INDIVIDUAL IPF">Individual IPF</option>
                  <option value="MOBILE LOAN">Mobile Loan</option>
                  <option value="COMMERCIAL VEHICLES">
                    Commercial Vehicles
                  </option>
                  <option value="DIGITAL PERSONAL LOAN">
                    Digital Personal Loan
                  </option>
                </select>
              </div>

              <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit</button>
              </div>
            </form>
          </div>

          <!-- Batch CSV -->
          <div
            class="tab-pane fade"
            id="batch"
            role="tabpanel"
            aria-labelledby="batch-tab"
          >
            <form
              method="post"
              action="/score-csv"
              enctype="multipart/form-data"
              class="row g-3"
            >
              <div class="col-12">
                <label for="csv_file" class="form-label">Upload CSV</label>
                <input
                  class="form-control"
                  type="file"
                  id="csv_file"
                  name="file"
                  accept=".csv"
                  required
                />
              </div>
              <div class="col-12">
                <button class="btn btn-primary" type="submit">
                  Upload &amp; Score
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
